<!DOCTYPE html>
<html>
<head>
    <title>BabySwap - Community Babysitting Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="teal">
        <div class="nav-wrapper container">
            <a href="/" class="brand-logo">BabySwap</a>
            <ul id="nav-mobile" class="right">
                <li><a href="/posts">View Posts</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h1>Welcome to BabySwap</h1>
        <p>A community-driven babysitting exchange platform</p>
        <!-- Button to Trigger Modal -->
        <button data-target="modalForm" class="btn modal-trigger teal lighten-2">Create Post</button>
    </main>

    <!-- Modal Structure -->
    <div id="modalForm" class="modal">
        <div class="modal-content">
            <h4>Create Babysitting Post</h4>
            <!-- Form Content -->
            <form id="postForm">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="userId" name="userId" type="text" required>
                        <label for="userId">User ID (Temporary for testing)</label>
                        <span class="helper-text">Enter a valid MongoDB ObjectId for testing</span>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <select id="type" name="type" class="browser-default" required>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="offer">Offering Babysitting</option>
                            <option value="request">Requesting Babysitter</option>
                        </select>
                        <label class="active">Post Type</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="hoursNeeded" name="hoursNeeded" type="number" min="1" step="0.5" required>
                        <label for="hoursNeeded">Hours Needed</label>
                        <span class="helper-text">Enter number of hours (minimum 1 hour)</span>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input type="datetime-local" id="dateTime" name="dateTime" required>
                        <label for="dateTime" class="active">Date and Time</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="description" name="description" class="materialize-textarea" required></textarea>
                        <label for="description">Description</label>
                        <span class="helper-text">Please provide details about your babysitting needs or services</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn waves-effect waves-light" type="submit">
                            Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="modal-close btn-flat">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var modals = document.querySelectorAll('.modal');
            M.Modal.init(modals);
        });

        // Handle form submission (close modal after submission)
        document.getElementById('postForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const modal = M.Modal.getInstance(document.getElementById('modalForm'));
            modal.close();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
